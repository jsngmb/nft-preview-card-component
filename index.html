<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card Component</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jsngmb" target="_blank">Jason Gamba</a>.</p>
  </header>
  <div class="container">
    <div class="card">
      <div class="eq-img">
        <img src="images/icon-view.svg" class="view-img" alt="">
        <img src="images/image-equilibrium.jpg" class="main-img" alt="">
      </div>
      <div class="eq-text">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes <br>balance and calm</p>
      </div>
      <div class="nft">
        <div class="eth">
          <img src="images/icon-ethereum.svg" class="eth-img" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" class="eth-clock" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="images/image-avatar.png" class="img-creator" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>
</html>
